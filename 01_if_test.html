 <head>
  <title>if_test</title>
  <meta charset="utf-8"/>
  <script>	
		/*
			[응용문제1]
				입력받은 숫자가 100보다 크거나 같다면, 100보다 크거나 같습니다. 
				문서에 출력받기

				아니라면 100보다 작습니다. 문서에 출력받기
		*/
		/*
			var num = prompt("숫자 입력받기: ");
			if(num >= 100){ document.write("입력받은 값은 "+num+"으로 100 보다 크거나 같습니다."); }
			else{ document.write("100보다 작은 값 입니다."); }
		*/
		/*
			[응용문제2]
				사과의 스펠링을 입력하세요.
				만약에 사과의 스펠링이 맞으면 스펠링이 맞습니다. 확인창 띄우기
				아니라면 사과의 스펠링이 아닙니다. 알림창 띄우기

				[추가문제]
					확인창에서  확인과 취소 버튼이 있음
					
					중요) 확인 버튼은 누르면 무엇이 나오는지 확인하고, 
					취소 버튼을 누르면 무엇이 나오는지 확인하기

					확인버튼에서 나온 값과 비교하여 확인버튼을 눌렀다면
					사과의 스펠링이 정확합니다. 알림창 띄우기

					아니라면 확인이 불가능합니다. 알림창 띄우기
		*/
		/*
			var apple = prompt("사과의 스펠링을 입력하세요.");
		
			if(apple =="apple"){
				var coms = confirm("사과의 스펠링이 맞습니다.");
				console.log(typeof(coms));
				if(coms==true){
					alert("사과의 스펠링이 정확합니다. ");
				}
				else{
					alert("취소 버튼을 눌렀기 때문에 확인이 불가능 합니다.");
				}
			}
			else{alert("사과의 스펠링이 아닙니다. ");}
		*/

		/*
			console.log(typeof(coms))
				
				:: boolean : 2개중에 하나를 구분할때 사용
					짝수, 홀수	/	0,	1	/	 참, 거짓		/ true , false / 확인, 취소

			console.log(coms)
				:: true (확인)	, false(취소)		
		*/

		/*
			[응용문제3]
				사과의 스펠링을 입력하세요.
				APPLE, apple, Apple 나열된 조건들 중에서 하나라도 맞으면
				사과의 스펠링이 맞습니다. 확인창 띄우기
				아니라면 사과의 스펠링이 아닙니다. 알림창 띄우기

				참고 :		||		,	&&	표현 참고
		*/
		var apple = prompt("사과의 스펠링을 입력하세요");
		
		/*
			ver-1 : else if 방식

			if(apple == "APPLE"){ confirm("사과의 스펠링이 맞습니다.");}
			else if(apple=="apple"){ document.write("사과의 스펠링이 맞습니다."); }
			else if(apple=="Apple"){ alert("사과의 스펠링이 맞습니다."); }
			else{ alert("사과의 스펠링이 아닙니다."); }
		*/

		// ver-2 : or 방식  || 
		if(apple =="APPLE" || apple == "Apple" || apple=="apple"){ confirm("사과의 스펠링이 맞습니다."); }
		else{ alert("사과의 스펠링이 아닙니다."); }


		/*
			[if문 활용하기]
		
			1) if문만 사용할 경우

			if(){}
			if(){}
			if(){}
			else{}
			

			[문제점]
				
				:: 모두 출력되거나 입력되는 문제가 발생할 수 있음
				:: if는 무조건 읽는 값, if가 10개가 있다면 한번에 10개를 읽어야 함
				:: if는 100개가 있다면 , 100개를 무조건 읽음, 72 번째 쯤 만족하는 값이 나와도 
				모두 주인공이기 때문에 100개 다 읽음

			
			
			2) if, else if(또 다른 조건을 사용하는 방법)
				
				:: if는 무조건 읽는 값
				:: else if	,	if에서 해결되지 않으면 차례차례 읽어주는 값
				:: 동시에 활성화되는 문제가 없음
				:: 중요) else if는 처음에 사용하는 값이 아니라 if 다음에 보조로 사용하는 값
				:: else if는 100개 중에 68번째 에서 만족하는 값이 나오면 그 자리에서 멈추고
				더이상 읽지 않음


			3) 조건1  || (또는 / or )  조건2 || 조건3 || 조건4 || 조건5
				
				:: 나열된 조건들 중에서 하나라도 맞으면 참으로 인식함
				+ 나열된 조건들 중에서 "조건3"번이 맞고, 나머지가 전부 틀려도 참으로 인식함
				

				정리) 가장 먼저 읽어주는 if문 만 활용하여 작업하기
						조건들을 나열하고, 출력이나 입력은 간단하게 사용하는 방식

			[ else if		and		||   방식의 차이]

				1) else if 조건에 맞춰서 입력 또는 출력을 "다양하게" 사용할 수 있음
				2)  ||	조건은 입력이나 출력이 하나로 통일됨!
		*/


		/*
			[응용문제4]
				아이의 나이 입력받기
					입력받은 아이의 나이는 0세보다 크거나 같고, 5세보다 작거나 같을때
					아이의 나이는 000세로 입장이 가능합니다. 알림창 띄우기
					아니라면 아이의 나이는 000세로 입장이 불가능합니다. 알림창 띄우기
		*/


		/*
			ver-1	: 다중 if문을 사용하는 방식
			필터링을 통해서 디테일하게 걸러낼 수 있음
		*/
		/*
			var age = prompt("아이의 나이 입력받기: ");
		
			if(age >= 0){
				// age (100)
				if(age<=5){
					alert("아이의 나이는 000세로 입장이 가능합니다.");
				}
				else{
					alert(age+"세로 입장이 불가능합니다.");
				}
			}
			else{
				alert( age+"은 잘못된 입력 입니다.");
			}
		*/

		var age = prompt("아이의 나이 입력받기: ");

		if( age >=0 && age <=5 ){ alert(age+"세로 입장이 가능합니다."); }
		else{ alert("입장이 불가능 합니다."); }

		/*
			[ || , && 활용하기]
			
			1) 조건1  || 조건2 || 조건3		, 조건이 하나라도 맞으면 다른 조건이 틀려도 참으로 인식함
			+ 범위의 값을 나열하는 것이 아니라, 다양한 조건들을 확인 할 수 있음


			2) 0~100, 0~1000		||또는 조건으로 범위를 만들수 없음!
			범위에 해당하는 값은 &&로 작업함

			3) 조건들중에 일부만 참인 것은 || 사용
				조건들중에 동시에 참으로 인식해야 할때 , 범위를 만들때는 && 사용
		
		*/
  </script>
